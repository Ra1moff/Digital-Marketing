<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital marketing</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="container">
          <a href="#!" class="nav__logo">
            <img src="./img/header/navLogo.png" alt="" />
          </a>
          <div class="nav__burger">
            <span class="nav__burger-line"></span>
          </div>
          <div class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#!" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">About Us</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Services</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link drop__down"
                  >Features
                  <img
                    src="./img/header/navdown.svg"
                    alt=""
                    class="nav__down-icon"
                  />
                </a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Team</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Blog</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav__link">Contact</a>
              </li>
              <a href="#!" class="nav__button">Get Started</a>
            </ul>
          </div>
        </div>
      </nav>
      <img src="./img/header/oval.svg" alt="line" class="header__oval-line" />
      <img src="./img/header/three-dots.svg" alt="" class="header__dots" />
      <div class="container">
        <div class="header__main">
          <h2 class="header__title">
            SEO & Digital Marketing For Your Website.
          </h2>
          <p class="header__text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="header__lasts">
            <a href="#!" class="header__button btn">Start Now</a>
            <div class="header__watch">
              <img
                src="./img/header/HeaderPlay.svg"
                alt=""
                class="header__icon"
              />
              <p class="header__watch-txt">Watch Video</p>
            </div>
          </div>
        </div>
        <img src="./img/header/header.png" alt="" class="header__img" />
      </div>
      <div class="header__icons">
        <img src="./img/header/header1.png" class="header__brands" alt="" />
        <img src="./img/header/header2.png" class="header__brands" alt="" />
        <img src="./img/header/header3.png" class="header__brands" alt="" />
        <img src="./img/header/header4.png" class="header__brands" alt="" />
        <img src="./img/header/header5.png" class="header__brands" alt="" />
        <img src="./img/header/header6.png" class="header__brands" alt="" />
      </div>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
